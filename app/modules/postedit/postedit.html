<div ng-include="'components/header.html'"></div>
<div class="container-fluid">
  <div ng-include="'components/sidebar.html'"></div>
  <!-- View Layout -->
  <div class="col-xs-9">
     <form name="postedit" ng-submit="postUpdate()">
      <div class="row">
        <div class="col-md-12">

          <div class="page-header">
          <div class="row">
            <label class="col-sm-2">Title</label>
            <div class="col-sm-10"><input type="text" class="form-control" value="{{post.title}}" ng-model="post.title"></div>
          </div>
            
          </div>
        </div>
      </div>
      <div class="row form-group">
        <label class="col-sm-2">Content</label>
        <div class="col-sm-10">
         
          <div text-angular  ng-model="post.body"></div>
           
           
        </div>
        
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-push-2 ">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      </form>
     
  </div>  
   <!-- View Layout // --> 
</div>

<div ng-include="'components/footer.html'"></div>
